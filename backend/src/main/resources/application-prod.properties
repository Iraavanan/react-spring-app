# Production profile - PostgreSQL (Neon/Railway)
# For Neon: jdbc:postgresql://ep-xxx.us-east-1.aws.neon.tech/dbname?sslmode=require
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/authdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Server port (Railway provides PORT env var)
server.port=${PORT:8080}

# CORS - Allow your custom domain
cors.allowed-origins=${CORS_ORIGINS:https://your-domain.com}

# Disable H2 console in production
spring.h2.console.enabled=false

# Production logging
logging.level.root=WARN
logging.level.com.app=INFO
