# Application name
spring.application.name=auth-backend

# Server configuration
server.port=8080

# Default profile (use -Dspring.profiles.active=prod for production)
spring.profiles.active=dev

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKeyForDevelopmentOnlyChangeInProduction12345678901234567890}
jwt.expiration=86400000

# JPA Common Configuration
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
